name: Rails CI

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

env:
  RAILS_MASTER_KEY: ${{ secrets.RAILS_MASTER_KEY }}

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # リポジトリをチェックアウト
      - name: Check out repository
        uses: actions/checkout@v3

      # Ruby をセットアップ
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1.3

      # キャッシュを活用（bundle installの高速化）
      - name: Bundle cache
        uses: actions/cache@v3
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-bundle-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: ${{ runner.os }}-bundle-

      # Bundler & gems のインストール
      - name: Install gems
        run: |
          gem install bundler
          bundle install

      # DB作成・マイグレーション（RDBを使う場合）
      - name: Show database.yml
        run: cat config/database.yml

      - name: Create DB
        run: bundle exec rails db:create

      - name: Migrate DB
        run: bundle exec rails db:migrate

      # RSpecなどでテストを実行
      - name: Run tests
        run: |
          bundle exec rails test   # Minitest
          # bundle exec rspec      # RSpecの場合

      # Lint / Style Check（Rubocopなど）
      - name: RuboCop
        run: bundle exec rubocop
